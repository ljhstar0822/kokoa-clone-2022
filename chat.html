<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ John - Kakaotalk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column"> 
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>  
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">John</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>

    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, January 11, 2022
        </div>

        <div class="message-row">
            <img src="me.jpg" />
            <div class="meesage-row__content">
                <span class="meesage__author">Juhan Lee</span>
                <div class="meesage__info">
                    <span class="meesage__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>


    </main>
   



    <script src="https://kit.fontawesome.com/693b75880e.js" 
    crossorigin="anonymous">
    </script>
</body>
</html>
